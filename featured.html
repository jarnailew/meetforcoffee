<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"type="text/css"href="css/main.css">
<link href='css/bootstrap.css' rel='stylesheet'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</head>

<section id="featured"> <br/>
  <div class="container-fluid">
  <h1>Featured</h1>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>
  <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="images/nathan-dumlao-264380-unsplash.jpg" alt="Picture of three cups of coffee">
            </div>
            <div class="item">
              <img src="images/joshua-ness-225844-unsplash.jpg" alt="Picture of two cups of coffee">
            </div>
            <div class="item">
              <img src="images/pexels-photo-1568342.jpeg" alt="Picture of two women drinking coffee">
            </div>
          </div>
  <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <br />

        <p>This place is our pick of the month because it's so great blah blah</p>
        <br />
      </div>
    </div>
  </div>
</section>
